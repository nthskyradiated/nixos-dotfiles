monitor=eDP-1,1920x1080@60,0x0,1.0 
monitor=HDMI-A-3,highres,1920x0,1.0
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun
$reload_waybar = pkill waybar; waybar &
$snip = snip
$librewolf = librewolf
$vlc = vlc

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & swayosd-server

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = GTK_THEME,Tokyo-Night-Dark
env = GTK_ICON_THEME,Adwaita

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    #xset r rate 200 35
    repeat_rate = 35
    repeat_delay = 200


    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#########################
### KEYBINDINGS      ###
#########################

# Main modifier
$mainMod = SUPER


####################################
### APPLICATION & SYSTEM COMMANDS ###
####################################

# Launch terminal (two bindings)
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, grave, exec, $terminal   # SUPER + ` for terminal

bind = $mainMod, E, exec, $fileManager    # File manager
bind = $mainMod, L, exec, $librewolf      # Browser
bind = $mainMod, V, exec, $vlc            # VLC
bind = $mainMod, SPACE, exec, $menu       # Launcher menu
bind = $mainMod, X, exec, $snip           # Screenshot tool

# Session actions
bind = $mainMod, Q, killactive,           # Close active window
bind = $mainMod SHIFT, ESCAPE, exit       # Hard exit Hyprland
bind = $mainMod, R, exec, $reload_waybar  # Reload waybar
bind = $mainMod SHIFT, R, exec, hyprctl reload  # Reload Hyprland config


##########################
### WINDOW MANAGEMENT  ###
##########################

# Toggle floating mode
bind = $mainMod, F, togglefloating,

# Move active window (tiled) with SHIFT + WASD
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, S, movewindow, d

# Resize active window with CTRL + WASD
bind = $mainMod CTRL, A, resizeactive, -30 0
bind = $mainMod CTRL, D, resizeactive, 30 0
bind = $mainMod CTRL, W, resizeactive, 0 -30
bind = $mainMod CTRL, S, resizeactive, 0 30

# Move focus with WASD
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Pseudo tiling
bind = $mainMod, P, pseudo,


##########################
### WORKSPACE CONTROL  ###
##########################

# Direct workspace switching (SUPER + number)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace (SUPER + SHIFT + number)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mainMod, bracketleft, workspace, prev
bind = $mainMod, bracketright, workspace, next

# Scroll workspaces with mouse wheel
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


################################
### MOUSE WINDOW INTERACTIONS ###
################################

# Drag to move or resize with mouse buttons
bindm = $mainMod, mouse:272, movewindow      # Left click + drag
bindm = $mainMod, mouse:273, resizewindow    # Right click + drag


# Volume and Media Control (with OSD indicators)
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+ && swayosd-client --output-volume raise
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%- && swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
# Screen brightness (with OSD)
bind =, XF86MonBrightnessUp, exec, brightnessctl s 5%+ && swayosd-client --brightness raise
bind =, XF86MonBrightnessDown, exec, brightnessctl s 5%- && swayosd-client --brightness lower

# Audio output toggle
bind =, F12, exec, ~/.config/hypr/scripts/toggle-audio.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
